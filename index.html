<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <div class="container">
    <div class="top">
      <input type="number" name="" id="input1" placeholder="input numbers">
      <input type="number" name="" id="input2" placeholder="input numbers">
    </div>
    <div class="sub-container">
      <div class="left">
        <button id="add">
          <span class="material-symbols-outlined">add</span>
        </button>
        <button id="sub">
          <span class="material-symbols-outlined">remove</span>
        </button>
        <button id="mul">
          <span class="material-symbols-outlined">close</span>
        </button>
        <button id="div">
          <span class="material-symbols-outlined">pen_size_1</span>
        </button>
      </div>
      <div class="right">
        <input type="number" readonly id="result" placeholder="output" class="output">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
